<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octavian 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/app.css">
</head>


<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-main">
                    <img src="./images/logo.png" alt="header-logo" class="header-logo">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="#" class="menu-link">Home</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">About us</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Service</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Blog</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Contact</a>
                        </li>
                    </ul>
                    <div class="header-tool">
                        <img src="./images/icon-search.png" alt="icon-search" class="icon-search">
                        <img src="./images/icon-menu.png" alt="icon-search" class="icon-menu">
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer class="footer">
            <div class="footer-top">
                <div class="container">
                    <div class="footer-main">
                        <div class="footer-column">
                            <a href="#" class="footer-logo">
                                <img src="./images/logo-footer.png" alt="footer-logo">
                            </a>
                            <div class="footer-desc text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit consectetur natus quaerat
                                facere cum blanditiis delectus quo commodi, doloribus excep.
                            </div>
                            <div class="social">
                                <a href="#" class="social-item">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
